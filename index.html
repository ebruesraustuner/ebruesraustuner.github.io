<!DOCTYPE html>
<html lang="tr">
<head>

  <meta name="keywords" content="Portfolyo, HTML, CSS, Front-end, UI, UI/UX, AdobeXD">

  <!-- Font Awesome ekle -->

  <link href="./css/main.css" rel="stylesheet" type="text/css">

  <style>
    /* Buraya senin paylaştığın CSS kodu (ama label -> display:block olarak) */
    .tic-tac-toe label {
      background-color: #78bec5;
      border-radius: 14px;
      cursor: pointer;
      color: #fff;
      display: block; /* düzeltme */
      position: absolute;
      margin: var(--spacing);
      width: var(--size-sm);
      height: var(--size-sm);
      transition: background-color .3s;
    }
    /* ... geri kalan CSS aynı ... */
  </style>
</head>

<body>
  <section class="entries" id="entry">
    <div class="tic-tac-toe">
      <!-- Tüm input/label blokların aynı -->
      <div class="end">
        <h3></h3><a href="#" onclick="location.reload()">Restart</a>
      </div>
    </div>
    <h5>Bir süreliğine kapalı. O sırada oyunun tadını çıkarın.</h5>
  </section>

  <footer>
    <p>Made with &hearts;</p>
  </footer>
</body>
</html>
